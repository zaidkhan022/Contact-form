<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="form_header">
        <h1>Contact Form</h1>
        <h4>Please fill all the texts in the fields.</h4>
      </div>

      <div class="form_section">
        <form action=" ">
          <label for="">Your Name :</label> <br>
          <input type="text" name="" id="inp" placeholder="Your Full Name"><br>
          <label for="">Your Email :</label> <br>
          <input type="text" name="" id="" placeholder="Valid Email Address"> <br>
          <label for="">Message :</label> <br>
          <textarea name="" id="" cols="30" rows="10" placeholder="Your Message to Us"></textarea> <br>
          <label for="">Subject</label> <br>
          <input type="text" name="" id="" placeholder="Job Inquiry"> <br>
          <input type="submit" name="" id="" value="Send">
        </form>
      </div>
    </div>
  </body>
</html>
